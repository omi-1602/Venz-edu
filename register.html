<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venz Edu — Student Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

    <a href="index.html" class="global-logo">
    <div class="logo-icon">V</div>
    <span class="logo-text">Venz Edu</span>
</a>

<a href="index.html" class="global-logo">
    <img src="assets/logo.png" alt="Venz Edu Logo" class="logo-img">
</a>

    <div class="register-wrapper">
        <div class="register-card">
            <div class="register-visual">
                <div class="visual-content">
                    <h2>Join the Future of Learning</h2>
                    <p>Unlock access to premium mentorship, real-world projects, and a community of expert developers.</p>
                </div>
                <div class="visual-overlay"></div>
            </div>

            <div class="register-form-section">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Student Registration</p>
                </div>

                <form id="registerForm" action="#">
                    
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="regName" placeholder="e.g. Yash Shinde" required>
                    </div>

                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="regEmail" placeholder="student@example.com" required>
                    </div>

                    <div class="row-inputs">
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" id="regPassword" placeholder="••••••••" required>
                        </div>
                        <div class="input-group">
                            <label>Confirm</label>
                            <input type="password" id="regConfirm" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="terms-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></label>
                    </div>

                    <button class="btn-login indigo-btn block-btn" id="regSubmit" type="submit">Create Account</button>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="index.html" class="link-primary">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebaseConfig.js"></script>
        <!-- Mock DB (fallback) -->
        <script src="js/mockDb.js"></script>

        <!-- Auth helpers -->
        <script src="js/auth.js"></script>
        <script>
            const form = document.getElementById('registerForm');
            const nameEl = document.getElementById('regName');
            const emailEl = document.getElementById('regEmail');
            const passEl = document.getElementById('regPassword');
            const confEl = document.getElementById('regConfirm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (passEl.value !== confEl.value) { alert('Passwords do not match'); return; }
                try {
                    await signUp({ email: emailEl.value, password: passEl.value, displayName: nameEl.value, role: 'student' });
                    // After signup, prompt to verify email or go to login
                    window.location.href = 'index.html';
                } catch {}
            });
        </script>

</body>
</html>
