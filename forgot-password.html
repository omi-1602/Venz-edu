<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venz Edu ‚Äî Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .forgot-wrapper { max-width: 450px; width: 100%; padding: 40px; background: #fff; border-radius: var(--radius-xl); box-shadow: var(--shadow-xl); text-align: center; }
    </style>
</head>
<body class="login-body">
    
    <a href="index.html" class="global-logo">
        <img src="assets/logo.png" alt="Venz Edu" class="logo-img">
    </a>

    <div class="forgot-wrapper">
        <div class="icon-box indigo" style="margin: 0 auto 20px; width: 60px; height: 60px; font-size: 1.8rem;">üîí</div>
        <h1 style="font-size: 1.6rem; margin-bottom: 10px;">Forgot Password?</h1>
        <p style="color: var(--text-secondary); margin-bottom: 30px; font-size: 0.9rem;">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        
        <form id="resetForm" action="#">
            <input type="email" id="resetEmail" placeholder="Enter your email" required 
                   style="background: var(--bg-page); border: 1px solid var(--border); padding: 12px 16px; border-radius: var(--radius-md); width: 100%; margin-bottom: 20px;">
            
            <button class="btn-login indigo-btn" id="resetSubmit" type="submit" style="width: 100%;">Send Reset Link</button>
        </form>

        <div style="margin-top: 24px; font-size: 0.85rem;">
            <a href="index.html" style="color: var(--text-tertiary); text-decoration: none;">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebaseConfig.js"></script>

        <!-- Mock DB (fallback) -->
        <script src="js/mockDb.js"></script>
        <!-- Auth helpers -->
        <script src="js/auth.js"></script>
        <script>
            const form = document.getElementById('resetForm');
            const emailEl = document.getElementById('resetEmail');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                try { await resetPassword(emailEl.value); window.location.href = 'index.html'; } catch {}
            });
        </script>

</body>
</html>
