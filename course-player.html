<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific Styles for Player */
        .player-layout { display: flex; height: 100vh; overflow: hidden; }
        .player-main { flex: 1; background: #000; display: flex; flex-direction: column; }
        .player-sidebar { width: 350px; background: var(--bg-card); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        
        .video-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #111; }
        .video-placeholder { color: white; text-align: center; }
        .play-btn-lg { font-size: 4rem; cursor: pointer; opacity: 0.8; transition: 0.2s; }
        .play-btn-lg:hover { transform: scale(1.1); opacity: 1; }

        .player-header { padding: 16px 24px; background: var(--bg-card); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .back-link { display: flex; align-items: center; gap: 8px; text-decoration: none; color: var(--text-primary); font-weight: 600; }
        
        .module-list { flex: 1; overflow-y: auto; }
        .module-header { padding: 16px 20px; background: var(--bg-page); font-weight: 700; font-size: 0.9rem; border-bottom: 1px solid var(--border); }
        .lesson-item { padding: 12px 20px; border-bottom: 1px solid var(--border-light); cursor: pointer; display: flex; gap: 12px; transition: background 0.2s; }
        .lesson-item:hover { background: var(--bg-page); }
        .lesson-item.active { background: var(--primary-bg); border-left: 4px solid var(--primary); }
        .lesson-check { color: var(--secondary); font-size: 1.1rem; }
        .lesson-meta { font-size: 0.75rem; color: var(--text-tertiary); margin-top: 4px; }
    </style>
</head>
